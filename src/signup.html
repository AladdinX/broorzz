<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.ts" type="module"></script>
</head>

<body>
    <div class="signup-box">
        <h1> Sign up!</h1>
        <form id="signup-form">
            <label>Username</label>
            <input id="user-name" type="text" placeholder="Username">
            <label> Password</label>
            <input id="new-password" type="text" placeholder="Password">
            <label for="gender"> Select you gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select>
            <label>Bio</label>
            <textarea name="textarea" id="bio" rows="7" cols="30" placeholder="Write about yourself..."></textarea>
            <button id="new-user-button" value="Submit">Sign Up!</button>
        </form>
        <p class="account-exist"> Already have an account?<a href="index.html"> Log in here!</a></p>
    </div>

</body>

</html>
